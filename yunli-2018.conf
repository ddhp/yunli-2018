upstream yunli_2018_upstream {
  server 127.0.0.1:7272;
  keepalive 64;
}

server {
  listen 80;
  server_name  www.yunli-design.com yunli-design.com;
  return 301 https://$host$request_uri;
}

server {
  server_name  www.yunli-design.com yunli-design.com;

  location / {
    proxy_pass http://yunli_2018_upstream;
  }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/yunli-design.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/yunli-design.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
